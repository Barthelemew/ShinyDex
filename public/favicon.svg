<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fond pour s'assurer que l'icône est bien visible sur tous les systèmes -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Pokeball Base -->
  <circle cx="50" cy="50" r="48" fill="#f8fafc" stroke="#0f172a" stroke-width="3"/>
  <path d="M2,50 a48,48 0 0,1 96,0 h-96" fill="url(#grad1)" stroke="#0f172a" stroke-width="3"/>
  <line x1="2" y1="50" x2="98" y2="50" stroke="#0f172a" stroke-width="3"/>
  
  <!-- Bouton Central -->
  <circle cx="50" cy="50" r="14" fill="#f8fafc" stroke="#0f172a" stroke-width="3"/>
  <circle cx="50" cy="50" r="8" fill="#f59e0b" stroke="#0f172a" stroke-width="1"/>
  
  <!-- Shiny Sparkles (Etoiles de brillance) -->
  <path d="M78,18 l3,8 l8,3 l-8,3 l-3,8 l-3,-8 l-8,-3 l8,-3 z" fill="#fbbf24" stroke="#d97706" stroke-width="0.5">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
  </path>
  <path d="M65,35 l2,5 l5,2 l-5,2 l-2,5 l-2,-5 l-5,-2 l5,-2 z" fill="#fbbf24" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite" />
  </path>
</svg>